<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="container-poster"></div>
        <div class="container-main">
            <div class="containerMain-header">
                <h1 class="mainHeader-title">Sign In</h1>
                <p class="mainHeader-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem dolore
                    temporibus fuga, numquam sint aut. Mollitia asperiores nulla aut voluptate.</p>
            </div>
            <form action="" class="containerMain-form">

                <div class="mainForm-fieldBox">
                    <input type="text" class="formField-txtFieldName" name="txtUsername" id="txtUsername"
                        placeholder="Username">
                </div>
                <div class="mainForm-fieldBox">
                    <input type="text" class="formField-txtFieldName" name="txtPassword" id="txtPassword"
                        placeholder="Password">
                </div>

                <div class="mainForm-fieldBox">
                    <div class="formField-leftSide">
                        <input type="checkbox" class="formField-chFieldName" name="chRememberMe" id="chRememberMe">
                        <span class="formField-lblFieldName">Remember Me</span>
                    </div>
                    <div class="formField-rightSide">
                        <a href="#">
                            <h4 class="formField-lblForget">Forget Password</h4>
                        </a>
                    </div>
                </div>

                <button class="mainForm-btnLogin">Log In</button>
                <h4 class="mainForm-lblOr"> — or — </h4>
                
                <div class="mainForm-socialButtonsBox">
                    <button class="mainForm-btnsocialButtons mainForm-btnLogin"><i class="bi-facebook"></i> Login with Facebook</button>
                    <button class="mainForm-btnsocialButtons mainForm-btnLogin"><i class="bi-twitter"></i> Login with Twitter</button>
                    <button class="mainForm-btnsocialButtons mainForm-btnLogin"><i class="bi-google"></i> Login with Google</button>
                </div>

            </form>
        </div>
        <div class="container-poster"></div>
    </div>
</body>

</html>
