<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="container-poster"></div>
        <div class="container-login">
            <div class="containerLogin-header">
                <div class="loginHeader-leftSide">
                    <h2 class="loginHeader-title">Sign In</h2>
                </div>
                <div class="loginHeader-rightSide">
                    <a href="#" class="loginHeader-socialIconBox"><i class="loginHeader-socialIcon bi-facebook"></i></a>
                    <a href="#" class="loginHeader-socialIconBox"><i class="loginHeader-socialIcon bi-twitter"></i></a>
                </div>
            </div>
            <div class="containerLogin-main">
                <div class="loginMain-formBox">
                    <form action="" class="loginMain-form">
                        <div class="mainForm-fieldBox">
                            <span class="formField-lblFieldName">USERNAME</span>
                            <input type="text" class="formField-txtFieldName" name="txtUsername" id="txtUsername"
                                placeholder="Username">
                        </div>
                        <div class="mainForm-fieldBox">
                            <span class="formField-lblFieldName">PASSWORD</span>
                            <input type="text" class="formField-txtFieldName" name="txtPassword" id="txtPassword"
                                placeholder="Password">
                        </div>
                        <button class="mainForm-btnLogin">Sign In</button>
                        <div class="mainForm-fieldBox">
                            <div class="formField-leftSide">
                                <input type="checkbox" class="formField-chFieldName" name="chRememberMe"
                                    id="chRememberMe">
                                <span class="formField-lblFieldName">Remember Me</span>
                            </div>
                            <div class="formField-rightSide">
                                <a href="#">
                                    <h4 class="formField-lblForget">Forget Password</h4>
                                </a>
                            </div>
                        </div>
                        <div class="mainForm-registerBox">
                            <h4 class="formField-lblRegister">Not a member? <a href="#">Sign Up</a></h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
